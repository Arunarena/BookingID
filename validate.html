<!DOCTYPE html>
<html>
<head>
    <title>Booking ID Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .booking-id {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="booking-id" id="bookingID"></div>
<div>Please show this ID while entering the event.</div>

<script>
    // Function to get the booking ID from the URL parameters
    function getBookingID() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('bookingID');
    }

    // Display the booking ID on the page
    const bookingID = getBookingID();
    if (bookingID) {
        document.getElementById('bookingID').textContent = "Booking ID: " + bookingID;
    } else {
        document.getElementById('bookingID').textContent = "Invalid Booking ID";
    }
</script>

</body>
</html>
