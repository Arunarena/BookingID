<!DOCTYPE html>
<html>
<head>
    <title>Booking ID Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            color: #ddd;
            background-image: url("https://img.freepik.com/premium-photo/full-frame-shot-empty-black-background_1048944-1663069.jpg");
        }
        header {
            font-size: 2.5em;
            font-weight: bold;
            padding: 50px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .booking-id {
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .tickets {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .tickets:not(:last-child) {
            margin-bottom: 10px;
        }
        .footer {
            font-size: 1.2em;
            margin-top: 50px;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>EVENT MANAGEMENT TICKETS</header>
<div class="booking-id" id="bookingID"></div>
<div class="tickets" id="goldTickets"></div>
<div class="tickets" id="silverTickets"></div>
<div class="tickets" id="standardTickets"></div>
<div class="footer">Please show this ID while entering the event.</div>

<script>
    // Function to get the booking ID and number of tickets for each ticket type from the URL parameters
    function getBookingInfo() {
        const urlParams = new URLSearchParams(window.location.search);
        const bookingID = urlParams.get('bookingID');
        const goldTickets = urlParams.get('goldTickets');
        const silverTickets = urlParams.get('silverTickets');
        const standardTickets = urlParams.get('standardTickets');
        return { bookingID, goldTickets, silverTickets, standardTickets };
    }

    // Display the booking ID and number of tickets for each ticket type on the page
    const { bookingID, goldTickets, silverTickets, standardTickets } = getBookingInfo();
    if (bookingID) {
        document.getElementById('bookingID').textContent = "Booking ID: " + bookingID;
        document.getElementById('goldTickets').textContent = "Gold Tickets: " + (goldTickets || 0);
        document.getElementById('silverTickets').textContent = "Silver Tickets: " + (silverTickets || 0);
        document.getElementById('standardTickets').textContent = "Standard Tickets: " + (standardTickets || 0);
    } else {
        document.getElementById('bookingID').textContent = "Invalid Booking ID";
        document.getElementById('goldTickets').textContent = "";
        document.getElementById('silverTickets').textContent = "";
        document.getElementById('standardTickets').textContent = "";
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    }
</script>
</body>
</html>
